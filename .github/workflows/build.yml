name: Build Datavyu

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, windows-latest]

    env:
      MAVEN_FLAGS: "-B -ntp"
      MAVEN_OPTS: >-
        -Xmx2g
        -Dfile.encoding=UTF-8
        -Dswing.aatext=true
        -Dawt.useSystemAAFontSettings=lcd
        -Dorg.apache.maven.wagon.httpconnectionManager.ttl=120000
        -Dorg.apache.maven.wagon.http.retryHandler.count=2
      APP_MAIN: "org.datavyu.Datavyu"
      APP_NAME: "Datavyu"
      APP_VENDOR: "Datavyu"

    steps:
      - uses: actions/checkout@v4

      # ============= JDK8 + JavaFX（带 javapackager） =============
      - name: Set up JDK 8 (Liberica with JavaFX)
        uses: actions/setup-java@v4
        with:
          distribution: liberica
          java-version: '8'
          java-package: jdk+fx
          cache: maven

      - name: Verify JavaFX packager tools
        shell: bash
        run: |
          set -euo pipefail
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          test -x "$JAVA_HOME/bin/javapackager" && "$JAVA_HOME/bin/javapackager" -version || { echo "✘ javapackager MISSING"; exit 1; }
          test -f "$JAVA_HOME/lib/ant-javafx.jar" && echo "✔ ant-javafx.jar OK" || { echo "✘ ant-javafx.jar MISSING"; exit 1; }

      # ============================== Windows 打包工具 ==============================
      - name: Install Windows packaging tools (InnoSetup + WiX)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install -y innosetup wixtoolset

      # ============================== Maven 镜像（可按需调整） ==============================
      - name: Set up Maven mirrors
        shell: bash
        run: |
          mkdir -p "$HOME/.m2"
          cat > "$HOME/.m2/settings.xml" <<'XML'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <mirrors>
              <mirror>
                <id>aliyun-central</id>
                <mirrorOf>central,!apache-central</mirrorOf>
                <url>https://maven.aliyun.com/repository/central</url>
              </mirror>
              <mirror>
                <id>fast-fail-others</id>
                <mirrorOf>rubygems-releases,bintray-datavyu-datavyu</mirrorOf>
                <url>https://repo.maven.apache.org/maven2</url>
              </mirror>
            </mirrors>
            <profiles>
              <profile>
                <id>extra-repos</id>
                <activation><activeByDefault>true</activeByDefault></activation>
                <repositories>
                  <repository>
                    <id>apache-central</id>
                    <url>https://repo.maven.apache.org/maven2</url>
                    <releases><enabled>true</enabled><updatePolicy>never</updatePolicy></releases>
                    <snapshots><enabled>false</enabled></snapshots>
                  </repository>
                </repositories>
              </profile>
            </profiles>
          </settings>
          XML

      # ===================== 预装 vendor/ 下的私有 JAR（可选） =====================
      - name: Preinstall vendor jars (optional)
        shell: bash
        run: |
          set -euo pipefail
          CLASSIFIER=""
          if [ "$RUNNER_OS" = "macOS" ]; then CLASSIFIER="mac"; fi
          if [ "$RUNNER_OS" = "Windows" ]; then CLASSIFIER="win"; fi

          for f in vendor/sdl-libs-2.0.9-${CLASSIFIER}.jar \
                   vendor/ffmpeg-libs-4.1.1-${CLASSIFIER}.jar \
                   vendor/ffmpeg-plugin-0.24-${CLASSIFIER}.jar ; do
            if [ -f "$f" ]; then
              AID=$(basename "$f" | sed -E 's/-[0-9].*//')
              VER=$(basename "$f" | sed -E 's/.*-([0-9][^.]*(\.[0-9]+)*)[^/]*\.jar/\1/')
              mvn -s "$HOME/.m2/settings.xml" -B install:install-file \
                -Dfile="$f" -DgroupId=org.datavyu -DartifactId="$AID" \
                -Dversion="$VER" -Dpackaging=jar -Dclassifier="${CLASSIFIER}"
            fi
          done

          # mac 独有的 quaqua（如仓库提供）
          if [ "$RUNNER_OS" = "macOS" ]; then
            if [ -f vendor/quaqua-osx64-7.0.1.jar ]; then
              mvn -s "$HOME/.m2/settings.xml" -B install:install-file \
                -Dfile=vendor/quaqua-osx64-7.0.1.jar \
                -DgroupId=org.datavyu -DartifactId=quaqua-osx64 \
                -Dversion=7.0.1 -Dpackaging=jar
            fi
            if [ -f vendor/quaqua-filechooser-only-7.0.1.jar ]; then
              mvn -s "$HOME/.m2/settings.xml" -B install:install-file \
                -Dfile=vendor/quaqua-filechooser-only-7.0.1.jar \
                -DgroupId=org.datavyu -DartifactId=quaqua-filechooser-only \
                -Dversion=7.0.1 -Dpackaging=jar
            fi
          fi

      # ======================== 准备测试所需 IO/* 相对路径文件 ========================
      - name: Prepare test resources for file-path based tests
        shell: bash
        run: |
          set -euo pipefail
          rm -rf IO
          if [ -d src/test/resources/IO ]; then
            mkdir -p IO
            cp -R src/test/resources/IO/* IO/
            echo "Copied test files:"
            ls -la IO || true
          else
            echo "src/test/resources/IO not found"; exit 1
          fi

      # ============================== 运行测试 ==============================
      - name: Run unit tests
        shell: bash
        run: |
          set -euo pipefail
          mvn -s "$HOME/.m2/settings.xml" $MAVEN_FLAGS -U test

      - name: Upload surefire reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ runner.os }}
          path: target/surefire-reports/**
          if-no-files-found: ignore

      # ======================= 产出 JavaFX appdir（跳过测试） =======================
      - name: Build appdir (skip tests)
        shell: bash
        run: |
          set -euo pipefail
          mvn -s "$HOME/.m2/settings.xml" $MAVEN_FLAGS \
            -DskipTests -Dmaven.test.skip=true -Dtest.skip=true \
            -U clean jfx:jar

      # ====== 组装多个 runtime 候选（含 .jdk/Contents/Home 形态）并逐一尝试 ======
      - name: Prepare multiple runtime candidates (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          echo "== JAVA_HOME = $JAVA_HOME"
          ls -la "$JAVA_HOME" || true

          # 候选 1：JDK8 的 JRE
          C1=""
          if [ -d "$JAVA_HOME/jre" ]; then
            C1="$(/usr/bin/python3 - <<'PY'\nimport os,sys;print(os.path.realpath(sys.argv[1]))\nPY\n "$JAVA_HOME/jre")"
            echo "C1=$C1"
          fi

          # 候选 2：JDK 根
          C2="$(/usr/bin/python3 - <<'PY'\nimport os,sys;print(os.path.realpath(sys.argv[1]))\nPY\n "$JAVA_HOME")"
          echo "C2=$C2"

          # 候选 3/4：合成 .jdk/Contents/Home 以及其下 jre
          WRAP_ROOT="$RUNNER_TEMP/macjdk"
          mkdir -p "$WRAP_ROOT/Contents"
          # 用硬链接/符号链接均可，这里用符号链接
          ln -s "$JAVA_HOME" "$WRAP_ROOT/Contents/Home"
          if [ -d "$JAVA_HOME/jre" ] && [ ! -e "$WRAP_ROOT/Contents/Home/jre" ]; then
            ln -s "$JAVA_HOME/jre" "$WRAP_ROOT/Contents/Home/jre"
          fi
          echo "== Wrapper tree =="
          find "$WRAP_ROOT" -maxdepth 3 -print

          C3="$WRAP_ROOT/Contents/Home"
          C4="$WRAP_ROOT/Contents/Home/jre"

          # 汇总导出为以冒号分隔的候选列表
          LIST=""
          if [ -n "$C1" ]; then LIST="$C1"; fi
          LIST="${LIST:+$LIST:}$C2:$C3:$C4"
          echo "PACKAGER_RUNTIMES=$LIST" >> "$GITHUB_ENV"
          echo "PACKAGER_RUNTIMES=$LIST"

      # ======================= 构建 DMG/PKG（插件 -> CLI 回退，循环候选） =======================
      - name: Build DMG/PKG (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          PACKAGER_RUNTIMES: ${{ env.PACKAGER_RUNTIMES }}
        run: |
          set -euo pipefail
          IFS=':' read -r -a RUNTIMES <<< "${PACKAGER_RUNTIMES}"
          if [ ${#RUNTIMES[@]} -eq 0 ]; then
            echo "✘ No runtime candidates prepared"; exit 1
          fi

          echo "== jfx appdir =="
          ls -la target/jfx/app || true
          find target/jfx/app -maxdepth 2 -type f -name "*-jfx.jar" -print || true

          produced=""
          # 逐一尝试每个 runtime
          for R in "${RUNTIMES[@]}"; do
            echo "---- TRY WITH RUNTIME: $R ----"
            if [ -x "$R/bin/java" ]; then "$R/bin/java" -version || true; fi
            if [ -x "$R/Contents/Home/bin/java" ]; then "$R/Contents/Home/bin/java" -version || true; fi
            echo "-- tree of runtime (depth 3) --"
            find "$R" -maxdepth 3 -print || true

            echo ">> Try javafx-maven-plugin ..."
            mvn -s "$HOME/.m2/settings.xml" $MAVEN_FLAGS \
              -DskipTests -Dmaven.test.skip=true -Dtest.skip=true \
              -U jfx:native \
              -Djavafx.mainClass="${APP_MAIN}" \
              -Djavafx.appName="${APP_NAME}" \
              -Djavafx.vendor="${APP_VENDOR}" \
              -Djavafx.verbose=true \
              -Djavafx.native=true \
              -Djavafx.bundleType="dmg" \
              -Djre="$R" \
              -DbundlerArgs="-Bruntime=$R -Bidentifier=org.datavyu -Bmac.sign=false" || true

            if find target -maxdepth 6 -type f \( -name "*.dmg" -o -name "*.pkg" \) | grep -q . ; then
              produced="plugin"
              echo "✔ Produced by plugin with runtime=$R"
              break
            fi

            echo ">> Plugin did not produce DMG/PKG. Try javapackager CLI ..."
            APPDIR="target/jfx/app"
            JFXJAR=$(find "$APPDIR"/Datavyu -maxdepth 1 -name "*-jfx.jar" | head -n1 || true)
            if [ -z "$JFXJAR" ]; then
              echo "✘ Cannot find *-jfx.jar under $APPDIR/Datavyu"; exit 1
            fi

            mkdir -p target/packager
            "$JAVA_HOME/bin/javapackager" -deploy \
              -native dmg \
              -name "${APP_NAME}" \
              -appclass "${APP_MAIN}" \
              -srcdir "$(dirname "$JFXJAR")" \
              -srcfiles "$(basename "$JFXJAR")" \
              -outdir target/packager \
              -outfile "${APP_NAME}" \
              -Bidentifier=org.datavyu \
              -Bmac.sign=false \
              -Bruntime="$R" || true

            find target/packager -type f \( -name "*.dmg" -o -name "*.pkg" \) -exec cp {} target/ \; || true
            if find target -maxdepth 6 -type f \( -name "*.dmg" -o -name "*.pkg" \) | grep -q . ; then
              produced="cli"
              echo "✔ Produced by CLI with runtime=$R"
              break
            fi
          done

          echo "== FINAL DMG/PKG =="
          if [ -z "$produced" ]; then
            echo "✘ Still no DMG/PKG produced. Failing the build."
            echo "== DEBUG: Dump all candidates =="
            idx=0
            for R in "${RUNTIMES[@]}"; do
              idx=$((idx+1))
              echo "--- CANDIDATE #$idx: $R ---"
              [ -x "$R/bin/java" ] && "$R/bin/java" -version || true
              [ -x "$R/Contents/Home/bin/java" ] && "$R/Contents/Home/bin/java" -version || true
              find "$R" -maxdepth 4 -print || true
            done
            echo "== DEBUG: javapackager version =="
            "$JAVA_HOME/bin/javapackager" -version || true
            exit 1
          fi

      # ============================== Windows: 产出 EXE/MSI ==============================
      - name: Build EXE/MSI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          mvn $env:MAVEN_FLAGS `
            -DskipTests -Dmaven.test.skip=true -Dtest.skip=true `
            -U jfx:native `
            -Djavafx.native=true `
            -Djavafx.bundleType="exe" `
            -Djavafx.mainClass="$env:APP_MAIN" `
            -Djavafx.appName="$env:APP_NAME" `
            -Djavafx.vendor="$env:APP_VENDOR" `
            -Djavafx.verbose=true

          Write-Host "== produced EXE/MSI =="
          $files = Get-ChildItem -Recurse -Path target -Include *.exe,*.msi -ErrorAction SilentlyContinue
          if (-not $files) {
            Write-Error "No EXE/MSI produced. Failing the build."
          } else {
            $files | ForEach-Object { $_.FullName }
          }

      # ============================== 产物检查与打包上传 ==============================
      - name: Inspect outputs
        if: always()
        shell: bash
        run: |
          echo "== files ==" && find target -maxdepth 6 -type f -print || true
          echo "== app bundles ==" && find target -maxdepth 6 -type d -name "*.app" -print || true

      - name: Package jfx appdir (always)
        if: always()
        shell: bash
        run: |
          if [ -d target/jfx/app ]; then
            (cd target/jfx/app && zip -r ../../${{ env.APP_NAME }}-${{ runner.os }}-appdir.zip .)
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: datavyu-${{ runner.os }}
          path: |
            target/**/*.dmg
            target/**/*.pkg
            target/**/*.msi
            target/**/*.exe
            target/*-appdir.zip
            target/**/*.app.zip
            target/jfx/native/**/*
            target/jfx/app/*-jfx.jar
            target/*-jfx.jar
          if-no-files-found: warn
